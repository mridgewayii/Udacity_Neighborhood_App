<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cupcake.png" type="image/png" sizes="16x16">
    <title>Charleston Eats</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Primary Stylesheet CSS -->
    <link rel="stylesheet" href="css/stylemain.css">
    <!-- JQuery 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <!--Start Main Body-->
  <body>
    <!-- Create the top navigation bar using bootstrap and 
    	 allow it to adapt to changing screen sizes -->
    <nav class="navbar navbar-inverse">
      	<div class="container-fluid">
        	<div class="navbar-header">
          		<div class="navbar-brand">
            		<span class="nav-title">Where to Eat in Charleston, SC</span>
         		</div>
        	</div>
      	</div>
    </nav>
    <!-- Display the map centered as declaired in the ui.js function initMap() over Charleston, SC -->
    <map class="container-fluid">
      	<div class="row">
        	  <div id="map"></div>
      	</div>
    </map>
    <!-- Side navigation menu to allow locations to be selected without using map -->
    <div id="mySidenav" class="sidenav">
    	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form class="navbar-form" role="search">
            <div class="input-group">
              <!--data-bind objects to pass information to knockout.js from search-->
                <input type="text" class="form-control" placeholder="Search" 
                      name="q" data-bind="textInput: searchLocList, valueUpdate: 'afterkeydown'">
                <div class="input-group-btn">
                    <button class="btn btn-default">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <!--Create a knockout.js loop to list each location and make clickable-->
    	  <span class="nav navbar-nav" data-bind="foreach: locationList">
    		  <a href="#" data-bind="text: title, click: show"></a>
    	  </span>
    </div>
    <span class="hamburger" onclick="openNav()">&#9776; Locations List</span>
    <!-- Load Knockout -->
    <script src="js/knockout.min.js"></script>
    <!-- Load JS datafile with location and description information -->
    <script src="js/data.js"></script>
    <!-- Load Primary js functions -->
    <script src="js/ui.js"></script>
    <!-- Call to Google Maps API using API key issued to developer 
         (Copied from Google Map Developer minus API key)-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyD-2PNJJDPmJWD3fJMWzHVjCoPJ6o6PCkw&v=3&callback=initMap" onerror="googleMapsError()">
    </script>
  </body>
</html>
